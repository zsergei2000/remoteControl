plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.sourceforge.tess4j:tess4j:5.15.0'

        implementation 'org.slf4j:slf4j-simple:2.0.9' // ✅ актуальная версия на 2025-04-03



    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'org.example.RemoteControlServer'
}

test {
    useJUnitPlatform()
}
